<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력</title>
</head>
<body>
    <script>
        //prompt를 통해 입력을 받으면 String 타입으로 된다.
        var input = prompt("숫자를 입력해주세요.", "숫자"); // prompt -> 입력값을 string으로 반환해준다.
        alert(typeof(input));

        //Number()를 통해서 String을 숫자로 바꾸고 있다.
        var numType = Number(input);
        alert(typeof(numType));
        alert(numType); // NaN -> Not a Number , input에 숫자가 아닌 문자가 들어올 때
    </script>
</body>
</html>
