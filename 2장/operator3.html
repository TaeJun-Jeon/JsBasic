<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        var num = 10;

        alert(num++); //후위 증가. 먼저 출력 후 값 증가. 10 출력.
        alert(++num); //전위 증가. 값 증가 후 출력. 12 출력.
        alert(num++);

        document.write(num); //최종 출력은 13.
        

        
    </script>
</body>
</html>
