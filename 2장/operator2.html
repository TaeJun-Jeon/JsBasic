<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        window.onload = function() {
            var list = ""; //문자열 타입
            var num = 10; //정수 타입 (Number)

            //복합 대입 연산자를 활용한 list 변수에 문자열 누적
            list += "<ul>";
            list += "   <li>안녕</li>";
            list += "   <li>자바스크립트</li>";
            list += "</ul>";

            //정수형의 누적
            num += 10; num += 10;
            num += 10; num += 10;

            //문서에 출력.
            document.body.innerHTML = list;
            document.write(num);
        }

        
    </script>
</body>
</html>
